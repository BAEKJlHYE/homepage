<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>건물 목록</title>

    <script>
    </script>
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>건물 목록</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" type="button">
                    건물 등록
                </button>
            </div>
        </div>
        <hr class="my-4">
        <table class="table">
            <thead>
                <tr>
                    <th>건물번호</th>
                    <th>건물명</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buld : ${buldList}">
                    <td><span th:text="${buld.buldNo}" href="#"></span></td>
                    <td><a th:text="${buld.buldNm}" href="#"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
