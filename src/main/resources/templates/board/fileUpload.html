<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>파일 업로드</title>
</head>
<body>
    <div class="container">
        <form action="/board/fileUploadTest.do" method="post" enctype="multipart/form-data">

        <div class="py-5 text-center">
            <h2>파일 업로드</h2>
        </div>

        <h4 class="mb-3">상품 입력</h4>
            <ul>
                <li>
                    파일
                    <input type="file" multiple="multiple" name="uploadFiles">
                </li>
            </ul>
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
