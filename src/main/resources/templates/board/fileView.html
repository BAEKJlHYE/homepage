<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>첨부파일 이미지 조회</h2>
        </div>
        <p>첨부파일</p>
        <p th:each="atchFile : ${atchFiles}">
            <a th:href="|/file/download/${atchFile.atchFileId}|" th:text="${atchFile.orginlFileNm}"></a>
        </p>
        <br/>
        <img th:each="atchFile : ${atchFiles}" th:src="|/file/image/${atchFile.atchFileId}|" width="300" height="300"/>
    </div>
</body>
</html>
