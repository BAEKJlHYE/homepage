<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>게시글 목록</title>

    <script type="text/javascript" src="../js/util.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById('price').focus();
        });

        function keyUpEvent() {
            if(window.event.keyCode == 13) {
                checkPriceUnit();
            }
        }

        function checkPriceUnit() {
            var price = document.getElementById('price').value;
            var formattedPrice = priceWonUnitFormatter(price);
            document.getElementById('formattedPrice').innerText = formattedPrice;
        }

        function copyText() {
            var price = document.getElementById('formattedPrice').innerText;
            copyToClipboard(price);
        }
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="price" value="" onkeyup="keyUpEvent()">
        <button type="button" onclick="checkPriceUnit()">금액 단위 확인</button>
        <button type="button" onclick="copyText()">복사</button>
        <p id="formattedPrice"></p>
    </div>
</body>
</html>
