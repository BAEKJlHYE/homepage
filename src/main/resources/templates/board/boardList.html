<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 목록</title>
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>게시글 목록</h2>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" type="button">글 쓰기</button>
            </div>
        </div>
        <hr class="my-4">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>제목</th>
                    <th>작성일자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boardList}">
                    <td><a th:text="${board.boardId}">글번호</a></td>
                    <td><a th:text="${board.title}">제목</a></td>
                    <td><a th:text="${board.registDt}">작성일자</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
