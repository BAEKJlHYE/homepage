<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 등록</title>
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>게시글 등록</h2>
        </div>
        <h4 class="mb-3">게시글 입력</h4>

        <form>
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요.">
            </div>
            <div>
                <label for="content">내용</label>
                <input type="text" id="content" name="content" class="form-control">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button type="button" class="w-100 btn btn-primary btn-lg">
                        글 등록
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="w-100 btn btn-secondary btn-lg">
                        취소
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
