<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
    <script>
        function moveToBoardList() {
            document.getElementById('boardPageInfo').submit();
        }

        function registerBoard() {
            if(!validateForm())
                return;

            var boardForm = document.getElementById('boardPageInfo');
            boardForm.method = 'post';
            boardForm.action = '/board/insertBoard.do';
            boardForm.submit();
        }

        function validateForm() {
            if(isEmpty(document.getElementById('title').value)) {
                openAlertModal("제목을 입력해주시기 바랍니다.");
                document.getElementById('title').focus();
                return false;
            }

            if(isEmpty(document.getElementById('content').value)) {
                openAlertModal("내용을 입력해주시기 바랍니다.");
                document.getElementById('content').focus();
                return false;
            }

            return true;
        }
    </script>

    <div id="container" class="container">
        <form id="boardPageInfo" action="/board/selectBoardList.do" method="get">
            <input type="hidden" id="recordUnit" name="recordUnit" th:value="${boardInfo.recordUnit}">
            <input type="hidden" id="nowPage" name="nowPage" th:value="${boardInfo.nowPage}">
            <input type="hidden" id="pageUnit" name="pageUnit" th:value="${boardInfo.pageUnit}">
            <input type="hidden" id="searchSe" name="searchSe" th:value="${boardInfo.searchSe}">
            <input type="hidden" id="searchKeyword" name="searchKeyword" th:value="${boardInfo.searchKeyword}">

            <div class="lnb">
                <div class="lnb_inner">
                    <ul class="step">
                        <li>홈</li>
                        <li>커뮤니티</li>
                        <li>공지사항</li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="content_inner">
                    <div class="titarea">
                        <h2>공지사항</h2>
                    </div>
                    <section>
                        <article>
                            <div class="tit_tb">
                                <div class="fr"><span><span class="cl_orange">*</span> 표시가 있는 항목은 필수로 입력하셔야 합니다.</span></div>
                            </div>
                            <div class="tbbox">
                                <table class="tb type2">
                                    <colgroup>
                                        <col style="width:260px"/>
                                        <col />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th><span class="req">글 유형</span></th>
                                            <td>
                                                <select class="select" style="width:400px;">
                                                    <option th:each="header : ${headers}" th:text="${header.cdNm}" th:value="${header.cd}"></option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><span class="req">제목</span></th>
                                            <td><input type="text" id="title" name="title" class="ipt" placeholder="제목을 입력하세요."></td>
                                        </tr>
                                        <tr>
                                            <th><span class="req">내용</span></th>
                                            <td><textarea class="txa" id="content" name="content" cols="30" rows="10" style="height: 290px;" placeholder="내용을 입력하세요."></textarea></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </article>
                        <div class="btnbox cb">
                            <a href="#" class="btn_cm" onclick="moveToBoardList()">취소</a>
                            <a href="#" class="btn_cm mint" onclick="registerBoard()">등록</a>
                        </div>
                    </section>
                </div>
            </div>
            <a href="#" class="btn_top">TOP</a>
        </form>
    </div>
</th:block>
</html>
