<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 상세</title>
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>게시글 상세</h2>
        </div>

        <div>
            <label for="boardId">글번호</label>
            <input type="text" id="boardId" name="boardId" class="form-control" value="1" th:value="${board.boardId}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="제목" th:value="${board.title}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" value="내용" th:value="${board.content}" readonly>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button type="button" class="w-100 btn btn-primary btn-lg">
                    글 수정
                </button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg">
                    글 목록
                </button>
            </div>
        </div>
    </div>
</body>
</html>
